<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курси</title>
</head>
<body>
  <section>
    <form action="#" method="get">
			<label for="#full-name">Повне ім'я</label>
    	<input type="text" name="full-name" id="full-name" placeholder="Прізвище імя по-батькові" required><br>
			<label for="#email">Email</label>
    	<input type="email" name="email" id="email" placeholder="name@example.com" required><br>
			<label for="#password">Пароль</label>
    	<input type="password" name="" id="password" placeholder="" required><br> 
			<label for="#password-repeat">Пароль ще раз</label>
    	<input type="password" name="" id="password-repeat" placeholder="" required><br>
    	<label for="#female">Жінка</label>
    	<input type="radio" name="gender" id="female">
    	<label for="#male">Чоловік</label>
    	<input type="radio" name="gender" id="male">
    	<label for="#other">Інше</label>
    	<input type="radio" name="gender" id="other"><br>
    	<input type="number" name="" id="" min="18" required><br>
    	<select name="course" id="course" required>
        <option value="Front-End">Front-End</option>
        <option value="Back-End">Back-End</option>
        <option value="Project Management">Project Management</option>
        <option value="QA Manual">QA Manual</option>
    	</select><br>
    	<textarea name="" id="" cols="30" rows="10" placeholder="Область,місто,селище,вулиця,номер будинку, номер квартири"></textarea><br>
    	<label for="secure">Я погоджуюсь з умовами конфіденційності</label>
    	<input type="checkbox" name="agree" id="secure" required><br>
    	<button type="submit">Зареєструватись</button>
    	<button type="reset">Очистити форму</button>
    </form>
  </section>
</body>
</html>
