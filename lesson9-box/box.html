<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="./styles/normolize.css">
    <link rel="stylesheet" href="./styles/box.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__content">
          <img class="header__content-logo" src="./assets/images/Logo.png" alt="logo"/>
          <ul class="header__menu-list">
            <li class="header__menu-list-item">
              <a class="header__menu-list-item_active" href="http://#">Product</a>
            </li>
            <li class="header__menu-list-item">
              <a class="header__menu-list-item_active" href="http://#">Customers</a>
            </li>
            <li class="header__menu-list-item">
              <a class="header__menu-list-item_active" href="http://#">Pricing</a>
            </li>
            <li class="header__menu-list-item">
              <a class="header__menu-list-item_active" href="http://#">Resources</a>
            </li>
          </ul>
        <div class="header__buttons">
          <button class="header__buttons-button1" type="button">Sign In</button>
          <button class="header__buttons-button2" type="button">Sign Up</button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main__section">
          <div class="main__section-content">
              <h1 class="main__section-content-text-title">The Design Thinking superpowers</h1>
              <p class="main__section-content-text-paragrah">Tools, tutorials, design and innovation
                 experts, all in one place! The most intuitive
                 way to imagine your next user
                experience.
              </p>
            <button class="main__section-content-button">Get started</button>
          </div> 
          <div class="main__section-images">
            <img src="./assets/images/Image.png" alt="group of people"/>
          </div>
      </section>  
    </main>
  </body>
</html>
