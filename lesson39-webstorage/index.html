<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="weather">
        <div class="weather__header">
          <div class="main">

      </div>
    </div>
    <div id="openweathermap-widget-2"></div>
    
    <script src="./index.js"></script>
