<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="stylesheet" href="./styles/normalize.css"/>
    <link rel="stylesheet" href="./styles/box.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <img
          class="header__content-logo"
          src="./assets/images/Logo.png"
          alt="logo"
        />
        <div class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="header__menu-nav"> 
          <ul class="header__menu-list">
          <li class="header__menu-list-item">
            <a class="header__menu-list-item_active" href="http://#">Product</a>
          </li>
          <li class="header__menu-list-item">
            <a class="header__menu-list-item_active" href="http://#"
              >Customers</a
            >
          </li>
          <li class="header__menu-list-item">
            <a class="header__menu-list-item_active" href="http://#">Pricing</a>
          </li>
          <li class="header__menu-list-item">
            <a class="header__menu-list-item_active" href="http://#"
              >Resources</a
            >
          </li>
        </ul>
      </nav> 
        <div class="header__buttons">
          <button class="header__buttons-button" type="button">Sign In</button>
          <button
            class="header__buttons-button header__buttons-orange"
            type="button"
          >
            Sign Up
          </button>
        </div>
      </div>
      <script type="text/javascript">
        let menuBtn = document.querySelector('.menu-btn');
        let menu = document.querySelector('.header__menu-nav');
        menuBtn.addEventListener('click', function(){
          menuBtn.classList.toggle('active');
         menu.classList.toggle('active');
        })
     </script>
    </header>
    <main class="main">
      <section class="main__section">
        <div class="main__section-content">
          <div class="main__section-content-text">
            <h1 class="main__section-content-text-title">
              The Design Thinking superpowers
            </h1>
            <p class="main__section-content-text-paragraph">
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </p>
          </div>
          <button class="main__section-content-button">Get started</button>
        </div>
        <div class="main__section-images">
          <img src="./assets/images/Image.jpg" alt="group of people" />
        </div>
      </section>
    </main>
  </body>
</html>
