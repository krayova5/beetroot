<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious pizza</title>
    <link rel="stylesheet" href="/lesson5/styles/normolize.css">
</head>
<body>
    <h1>Delicious pizza</h1>
    <form action="#" method="get">
        <label for="#name">Your name</label><br>
        <input id="name" type="text" name="name" placeholder="Your name"><br><br>
        <label for="#address">Your address</label><br>
        <input id="address" type="text" name="address" placeholder="Your address"><br><br>
        <label for="#pizza">Pizza</label><br>
        <select id="pizza" name="pizza" aria-multiselectable="true">
            <option value="Your choose"></option>
            <option value="Neapolitan Pizza">Neapolitan Pizza</option>
            <option value="Chicago Pizza">Chicago Pizza</option>
            <option value="New York-Style Pizza">New York-Style Pizza</option>
            <option value="Sicilian Pizza">Sicilian Pizza</option>
            <option value="Greek Pizza">Greek Pizza</option>
            <option value="California Pizza">California Pizza</option>
        </select><br><br>
        <label for="#small">Small</label>
        <input id="small" type="radio" name="size">
        <label for="medium">Medium</label>
        <input id="medium" type="radio" name="size" checked>
        <label for="large">Large</label>
        <input id="large" type="radio" name="size"><br><br>
        <label for="#number">Number</label><br>
        <input id="number" type="text" name="number" placeholder="Number"><br><br>
        <button type="submit" onclick="alert('Order accepted')">Order</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
